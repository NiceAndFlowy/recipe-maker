<div class="container">
  <h1>{{recipe.title}}</h1>
  <app-step [step]="getCurrentStep()"></app-step>
  <div class="navigation-container">
    <button (click)="goToPrevStep()" mat-flat-button color="accent" [disabled]="isFirstStep()"> Prev </button>
    <button (click)="goToNextStep()" mat-flat-button color="accent" [disabled]="isLastStep()"> Next </button>
  </div>
</div>
