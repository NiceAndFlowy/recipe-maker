<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{step.title}}</mat-card-title>
  </mat-card-header>
  <img [src]="step.media" *ngIf="mediaLinkIsImage()">
  <mat-card-content>
    <p class="description">{{step.description}}</p>
    <a *ngIf="!mediaLinkIsImage()" href="{{step.media}}">{{step.media}}</a>
  </mat-card-content>
</mat-card>
